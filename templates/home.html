<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form .radio-group {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form .radio-group {
            display: flex;
            gap: 20px;
        }
        form button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Math Score Predictor</h1>
    </header>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <label for="gender">Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <label for="race">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="education">Parental Level of Education:</label>
        <select name="parental_level_of_education" id="education" required>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select>

        <label for="lunch">Lunch:</label>
        <div class="radio-group">
            <label><input type="radio" name="lunch" value="standard" required> Standard</label>
            <label><input type="radio" name="lunch" value="free/reduced"> Free/Reduced</label>
        </div>

        <label for="course">Test Preparation Course:</label>
        <div class="radio-group">
            <label><input type="radio" name="test_preparation_course" value="none" required> None</label>
            <label><input type="radio" name="test_preparation_course" value="completed"> Completed</label>
        </div>

        <label for="reading_score">Reading Score (1-100):</label>
        <input type="number" name="reading_score" id="reading_score" min="1" max="100" required>

        <label for="writing_score">Writing Score (1-100):</label>
        <input type="number" name="writing_score" id="writing_score" min="1" max="100" required>

        <button type="submit">Predict Math Score</button>
    </form>
    <div class="result">
        <!-- Prediction result will be displayed here -->
            <p>Your predicted math score: <strong>{{ results }}</strong></p>
    </div>
</body>
</html>
